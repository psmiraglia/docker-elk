version: '3'

services:
  redis:
    image: redis:alpine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.2
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.1.2
    depends_on:
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - 5601:5601
  logstash:
    build:
      context: ./indexer/logstash/2
      dockerfile: Dockerfile
    image: psmiraglia/elk/indexer/logstash-2
    depends_on:
      - redis
      - elasticsearch
    links:
      - redis:redis
      - elasticsearch:elasticsearch
  metricbeat:
    build:
      context: ./shipper/metricbeat/2
      dockerfile: Dockerfile
    image: psmiraglia/elk/shipper/metricbeat-2
    depends_on:
      - redis
    links:
      - redis:redis
